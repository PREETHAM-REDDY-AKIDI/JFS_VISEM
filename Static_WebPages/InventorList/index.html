<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Inventors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Programming Language Inventors</h1>
    
    <div style="text-align: center; margin-bottom: 20px;">
        <select id="inventorList" onchange="showInventor()" style="padding: 10px; font-size: 16px;">
            <h4>Select a language.: </h4>
            <option value="">Choose a language...</option>
            <option value="ritchie">C</option>
            <option value="stroustrup">C++</option>
            <option value="gosling">Java</option>
            <option value="rossum">Python</option>
            <option value="eich">JavaScript</option>
            <option value="lerdorf">PHP</option>
            <option value="matsumoto">Ruby</option>
            <option value="mccarthy">Lisp</option>
            <option value="hopper">COBOL</option>
            <option value="hejlsberg">C#</option>
        </select>
    </div>

    <div class="container">
        <img id="inventorImage" src="" alt="" class="square-image" style="display: none;">
        <div id="infoBox" class="info-box">Select an inventor to view details</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
